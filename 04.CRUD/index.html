<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD APP</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Style CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
<div id="error-message" style="color: red; display: none;"></div>

    <div class="container py-4">
        <h1 class="text-center mb-4">ðŸ“¦ Dashboard de Productos</h1>

        <!--Formulario para crear/actualizar-->
        <form id="product-form" class="mb-4">
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="number" id="product-id" class="form-control" placeholder="ID (opcional para editar)">
                </div>

                <div class="col-md-4">
                    <input type="text" id="product-name" class="form-control" placeholder="Nombre del producto" required>
                </div>

                <div class="col-md-4">
                    <input type="number" id="product-price" class="form-control" placeholder="Precio" required>
                </div>

                <div class="col-md-12 d-flex gap-2">
                    <button type="submit" class="btn btn-outline-success">Guardar producto</button>
                    <button type="button" id="reset-btn" class="btn btn-outline-secondary">Limpiar</button>
                </div>
            </div>
        </form>
        

        <!-- Buscar por ID-->
         <div class="input-group mb-4">
            <input type="number" id="search-id" class="form-control" placeholder="Buscar producto por ID">
            <button id="search-btn" class="btn btn-primary"> Buscar</button>
         </div>

         <!-- Tabla de productos -->
          <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="product-table"></tbody>
            </table>
          </div>
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
